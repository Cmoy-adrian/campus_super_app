<!DOCTYPE html>
<html lang="en">
    <script>
        // If the user didn't unlock the page with Konami code, send them back
        if (!sessionStorage.getItem("konamiUnlocked")) {
            window.location.href = "index.html"; // or wherever
        }
    </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|\|!GHT L!F3</title>
    <link rel= "icon" href= "./imgs/graduation-cap.png" type= "image/png"> <!--Tab Icon-->

    <!--File links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href = "./css/style.css" rel="stylesheet" />
</head>
<body>
    <!--Animation Script-->
    <script>
        document.body.style.opacity = 0;
        setTimeout(() => { document.body.style.transition = "1s"; document.body.style.opacity = 1; }, 100);
    </script>

    <!--Theme-->
    <style>
        body {
            background: #0a0a0f;
            color: #d0d0ff;
            font-family: "Courier New", monospace;
            padding: 30px;
        }

        h1 {
            color: #9f5bff;
            text-shadow: 0 0 10px #9f5bff;
        }

        .panel {
            background: #111;
            border: 2px solid #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #5511aa;
        }

        a {
            color: #8f7fff;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0 0 8px #9f5bff;
        }

        .btn-secret {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            color: #d0d0ff;
            box-shadow: 0 0 10px #9f5bff;
        }

        .btn-secret:hover {
            background-color: #111;
            color: #d0d0ff;
            border-color: #9f5bff;
            border-radius: 10px;
            box-shadow: 0 0 15px #c08fff;
        }
    </style>

    <header class="mb-4">
        <h1>WELCOME TO THE NIGHT LIFE</h1>
        <div class="panel">
            <p>You have unlocked a hidden section of Campus Life.</p>
            <p>Few have discovered it. Consider yourself lucky.</p>
        </div>
    </header>

    <main>
        <!--Higher or Lower: Mini Game-->
        <section class="mb-4 d-flex flex-column align-items-center text-center">
            <h2>Mini Game</h2>
            <!--Game Layout-->
            <div id="game">
                <p>Score: <span id="score">0</span></p>
                <img id="card-img" src="" alt="Card" />
                <p id="message" class="mt-2"></p>
                <button id="higher-btn" class="btn btn-secret me-2">Higher</button>
                <button id="lower-btn" class="btn btn-secret ms-2">Lower</button>
                <button id="restart-btn" class="btn btn-secret" style="display:none;">Restart</button>
            </div>

            <!--Script for game-->
            <script>
                let deckId = null;
                let currentCardValue = null;
                let score = 0;

                const cardImg = document.getElementById("card-img");
                const message = document.getElementById("message");
                const scoreDisplay = document.getElementById("score");
                const higherBtn = document.getElementById("higher-btn");
                const lowerBtn = document.getElementById("lower-btn");
                const restartBtn = document.getElementById("restart-btn");

                function cardValue(card) {
                    const valueMap = {
                        "ACE": 14,
                        "KING": 13,
                        "QUEEN": 12,
                        "JACK": 11
                    };
                    return valueMap[card.value] || parseInt(card.value);
                }

                function loadDeck() {
                    fetch("https://deckofcardsapi.com/api/deck/new/shuffle/")
                    .then(res => res.json())
                    .then(data => {
                        deckId = data.deck_id;
                        drawCard(true);
                    });
                }

                function drawCard(isFirst = false) {
                    fetch(`https://deckofcardsapi.com/api/deck/${deckId}/draw/?count=1`)
                    .then(res => res.json())
                    .then(data => {
                        const card = data.cards[0];
                        const value = cardValue(card);

                        cardImg.src = card.image;

                        if (isFirst) {
                            currentCardValue = value;
                            message.textContent = "Guess higher or lower!";
                        } else {
                            checkGuess(value);
                        }
                    });
                }

                function checkGuess(newValue) {
                    let guessCorrect = false;

                    if (newValue > currentCardValue && lastGuess === "higher") guessCorrect = true;
                    if (newValue < currentCardValue && lastGuess === "lower") guessCorrect = true;

                    if (guessCorrect) {
                        score++;
                        scoreDisplay.textContent = score;
                        message.textContent = "Correct! Keep going...";
                        currentCardValue = newValue;
                    } else {
                        message.textContent = `Wrong! Final Score: ${score}`;
                        endGame();
                    }
                }

                function endGame() {
                    higherBtn.style.display = "none";
                    lowerBtn.style.display = "none";
                    restartBtn.style.display = "inline-block";
                }

                let lastGuess = null;

                higherBtn.addEventListener("click", () => {
                    lastGuess = "higher";
                    drawCard();
                });

                lowerBtn.addEventListener("click", () => {
                    lastGuess = "lower";
                    drawCard();
                });

                restartBtn.addEventListener("click", () => {
                    score = 0;
                    scoreDisplay.textContent = 0;
                    higherBtn.style.display = "inline-block";
                    lowerBtn.style.display = "inline-block";
                    restartBtn.style.display = "none";
                    message.textContent = "";
                    loadDeck();
                });

                loadDeck();
            </script>
        </section>
    </main>

    <footer>
        <a href="index.html">
            <button id="index_button" type="button" class="btn btn-secret mb-4">Go Back...</button>
        </a>
    </footer>

    <!--Page scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
