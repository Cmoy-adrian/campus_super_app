<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <link rel= "icon" href= "./imgs/graduation-cap.png" type= "image/png"> <!--Tab Icon-->
    <!--File Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href = "./css/style.css" rel="stylesheet" />
</head>
<body class="bg-primary-subtle">
    <header>
        <!--Navigation Bar-->
        <nav id="nav_bar" class="navbar navbar-expand-lg bg-primary sticky-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imgs/graduation-cap.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Campus Life
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Page links-->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!--Change # to page link once active-->
                        <a class="nav-link"  href="./index.html">Home</a>
                        <a class="nav-link" href="./events.html">Events</a>
                        <a class="nav-link" href="./maps.html">Maps</a>
                        <a class="nav-link" href="./dining.html">Dining</a>
                        <a class="nav-link active" aria-current="page" href="./forums.html">Forums</a>
                    </div>
                </div>
                <!--Search Bar in the navbar-->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!--Forums page greeting-->
        <div class="text-center my-4">
            <h1>Student Forums</h1>
            <p>Ask Questions, Share Experiences, & Make Friends!</p>
        </div>

        <!--Banner Image-->
        <img src="./imgs/placeholder.png" 
            alt="Banner" 
            width="728" 
            height="90" 
            class="d-block mx-auto my-4"
            >
    </header>

    <main>
        <!--Collapsing Form: New Post-->
        <section>
            <div class="container-fluid text-center mb-4">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new_post_form" aria-expanded="false" aria-controls="new_post">
                        Make New Post!
                    </button>
                </p>
                <div class="collapse" id="new_post_form">
                    <div class="card card-body bg-body-secondary border rounded border-dark border-4">
                        <h3 class="mb-3">Create a New Post</h3>

                        <form id="postForm">

                            <!-- Title -->
                            <input type="text" 
                                id="post_title" 
                                placeholder="Post Title" 
                                class="form-control mb-3" 
                                required>

                            <!-- Username -->
                            <input type="text" 
                                id="post_user" 
                                placeholder="Your Name" 
                                class="form-control mb-3" 
                                required>

                            <!-- Category -->
                            <select id="post_category" class="form-control mb-3" required>
                                <option value="" disabled selected>Select Category</option>
                                <option>General</option>
                                <option>Events</option>
                                <option>Housing</option>
                                <option>Dining</option>
                                <option>Campus Life</option>
                            </select>

                            <!-- Body text -->
                            <textarea id="post_body" 
                                    class="form-control mb-3" 
                                    rows="4" 
                                    placeholder="Write your post here..." 
                                    required></textarea>

                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary w-100">
                                Submit Post
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!--Latest Post--> <!--Add filtering, local storage, comment system, and like button.-->
        <section id="posts_section">
            <div class="container-fluid">
                <h3 class="mb-4">Latest Posts</h3>
                <div id="post_list"></div>
            </div>
        </section>
    </main>
    
    <footer class="py-4 bg-primary">
        <p class="mx-4 fs-5 text-white">Boo!</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
